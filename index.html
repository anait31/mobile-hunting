<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/smartphone.png" type="image/x-icon">

<body class="bg-teal-950 ">

    <header>

    </header>
